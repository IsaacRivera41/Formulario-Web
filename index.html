<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Encuesta</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        #survey-form {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            margin-top: 10px;
            display: block;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
<h1 id="title">Formulario De Satisfacción De Shopee </h1>
    <p id="description">Por favor, completa el siguiente formulario para participar en nuestra encuesta de satisfacción.</p>

    <form id="survey-form">
        <label id="name-label" for="name">Nombre Completo:</label>
        <input type="text" id="name" name="name" required placeholder="Introduce tu nombre">

        <label id="email-label" for="email">Número de identificación:</label>
        <input type="email" id="email" name="email" required placeholder="Introduce tu número">

        <label id="number-label" for="number">Correo electronico:</label>
        <input type="number" id="number" name="number" min="1" max="100" required placeholder="Introduce tu correo">

        <label id="number-label" for="number">Número de telefono:</label>
        <input type="number" id="number" name="number" min="1" max="100" required placeholder="Introduce tu número">

        <label for="dropdown">Selecciona una opción:</label>
        <select id="dropdown" name="options">
            <option value="Opcion1">Opción 1</option>
            <option value="opcion2">Opción 2</option>
        </select>

        <fieldset>
            <legend>Selecciona tu preferencia:</legend>
            <label>
                <input type="radio" name="preference" value="opcionA" required> Opción A
            </label>
            <label>
                <input type="radio" name="preference" value="opcionB"> Opción B
            </label>
        </fieldset>

        <fieldset>
            <legend>Selecciona tus intereses:</legend>
            <label>
                <input type="checkbox" name="interests" value="interes1"> Interés 1
            </label>
            <label>
                <input type="checkbox" name="interests" value="interes2"> Interés 2
            </label>
        </fieldset>

        <label for="comments">Comentarios adicionales:</label>
        <textarea id="comments" name="comments" rows="4" placeholder="Escribe tus comentarios aquí..."></textarea>

        <button id="submit" type="submit">Enviar</button>
    </form>

</body>
</html>
